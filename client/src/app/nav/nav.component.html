  <div class="btn-group ml-4" dropdown>
    <button
      id="button-basic"

      type="button"
      class="btn btn-success dropdown-toggle toggle-cities"
      aria-controls="dropdown-basic"
    >
      {{ selectedCity?.name }} <span class="caret"></span>

    <ul
      id="dropdown-basic"
      *dropdownMenu
      class="dropdown-menu"
      role="menu"
      aria-labelledby="button-basic"
    >
      <li role="menuitem" *ngFor="let city of cities">
        <a
          class="dropdown-item"
          routerLink="cities/{{ city.id }}/tennis-clubs"
          >{{ city.name }}</a
        >
      </li>
    </ul>
  </div>
  <ul class="navbar-nav mr-auto ml-2">
    <ng-container>
      <li class="nav-item">
        <a class="nav-link" routerLink="/" routerLinkActive="active"
          ><fa-icon [icon]="faSearch"></fa-icon> Search</a
        >
      </li>
    </ng-container>
  </ul>
