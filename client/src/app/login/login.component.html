<form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off" novalidate>
    <h2 class="text-center text-primary">Login</h2>
    <hr>
    <div class="form-group">
        <input id="username" type="text" class="form-control ng-invalid submitted" formControlName="username"
        [(ngModel)]="model.username" placeholder="Username" required>
    </div>
    <div class="form-group">
        <input type="password" class="form-control ng-invalid submitted" formControlName="password" 
            [(ngModel)]="model.password" placeholder="Password" required >
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit" >Login</button>
    </div>
    
</form>
