<form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
    <h2 class="text-center text-primary">Login</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username"
        [(ngModel)]="model.username" placeholder="Username"  >
    </div>

    <div class="form-group">
        <input type="password" class="form-control" name="password" 
            [(ngModel)]="model.password" placeholder="Password"  >
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit" (click)="confirm()">Login</button>
    </div>
    
</form>
