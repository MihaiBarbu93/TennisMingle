<div class="row" *ngIf="user">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <div>
                    <strong>Username:</strong>
                    <p>{{user.userName}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<table mat-table [dataSource]="bookings" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let booking"> {{booking.dateStart}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let booking"> {{booking.dateEnd}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let booking"> {{booking.tennisCourtId}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
