<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      name="username"
      [(ngModel)]="model.username"
      placeholder="Username"
    />
  </div>
  <div
    *ngIf="username.invalid && (username.dirty || username.touched)"
    class="alert alert-danger"
  >
    <div *ngIf="username.errors.required">Username is required.</div>
    <div *ngIf="username.errors.minlength">
      Name must be at least 4 characters long.
    </div>
  </div>

  <div class="form-group">
    <input
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="model.password"
      placeholder="Password"
    />
  </div>
  <!-- <div *ngIf="password.invalid"
            class="alert alert-danger">

        <div *ngIf="password.errors.required">
            Password is required.
        </div>
        <div *ngIf="password.errors.minlength">
            Name must be at least 7 characters long.
        </div>
    </div> -->
  <div class="form-group">
    <input
      type="text"
      placeholder="Date of birth"
      class="form-control"
      name="dateofbirth"
      bsDatepicker
      [(ngModel)]="model.dateofbirth"
    />
  </div>
  <div class="form-group">
    <ngx-select-dropdown
      [multiple]="false"
      [(ngModel)]="model.userType"
      [config]="configUserType"
      [options]="userTypes"
      name="usertype"
    ></ngx-select-dropdown>
  </div>
  <div class="form-group">
    <ngx-select-dropdown
      [multiple]="false"
      [(ngModel)]="model.city"
      [config]="configCities"
      [options]="dropdownCities"
      name="city"
    ></ngx-select-dropdown>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
  </div>
</form>
