
<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username" 
            [(ngModel)]="model.username" placeholder="Username"  >
    </div>

    <div class="form-group">
        <input type="password" class="form-control" name="password" 
            [(ngModel)]="model.password" placeholder="Password"  >
    </div>
    <div class="form-group">
        <input type="text"
               placeholder="Datepicker"
               class="form-control"
               name="dateofbirth"
               bsDatepicker
            
               [(ngModel)]="model.dateofbirth">
    </div>
    <div class="form-group">
        <ngx-select-dropdown
            [multiple]="false" 
            [(ngModel)]="model.userType"
            [config] = "configUserType"
            [options]="userTypes"></ngx-select-dropdown>
    </div>
    <div class="form-group">
        <ngx-select-dropdown
            [multiple]="false"
            [(ngModel)]="model.city"
            [config] ="configCities"
            [options]="citiesForRegister"></ngx-select-dropdown>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit" (click)="confirm()">Register</button>
    </div>
</form>
