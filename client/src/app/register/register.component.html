<form
  [formGroup]="registerForm"
  (ngSubmit)="register()"
  autocomplete="off"
  novalidate
>
  <p class="text-center signup-register-header mb-4">Sign up</p>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      name="username"
      formControlName="username"
      [(ngModel)]="model.username"
      placeholder="Username"
    />
    <!-- <span
      class="help-block"
      *ngIf="
        registerForm.get('username').invalid &&
        registerForm.get('username').touched
      "
    >
      Username lenght must be at least 4 characters
    </span> -->
    <div *ngIf="f.username.touched && f.username.invalid" class="text-danger">
      <div class="pt-2" *ngIf="f.username.errors.minlength">
        <i class="fa fa-times-circle"></i
        ><small class="validation-error-message"
          >The username must contain at least 8 characters</small
        >
      </div>
      <div class="pt-2" *ngIf="f.username.errors.cannotContainSpace">
        <i class="fa fa-times-circle"></i>
        <small class="validation-error-message"
          >The username cannot contain spaces</small
        >
      </div>
    </div>
  </div>
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      name="password"
      formControlName="password"
      [(ngModel)]="model.password"
      placeholder="Password"
    />
    <div
      *ngIf="f.password.touched && f.password.invalid"
      class="text-danger pt-2"
    >
      <i class="fa fa-times-circle"></i>
      <small class="validation-error-message"
        >The password must contain at least 8 characters</small
      >
    </div>
  </div>
  <div class="form-group">
    <input
      type="text"
      placeholder="Date of birth"
      class="form-control"
      name="birthDate"
      bsDatepicker
      formControlName="birthDate"
      [(ngModel)]="model.dateofbirth"
      required
    />
  </div>
  <div class="form-group form-selects">
    <ngx-select-dropdown
      id="tipul"
      [multiple]="false"
      [(ngModel)]="model.userType"
      [config]="configUserType"
      [options]="userTypes"
      formControlName="role"
      name="role"
      required
    ></ngx-select-dropdown>
  </div>
  <div class="form-group form-selects">
    <ngx-select-dropdown
      [multiple]="false"
      [(ngModel)]="model.city"
      [config]="configCities"
      [options]="dropdownCities"
      name="city"
      formControlName="city"
      required
    ></ngx-select-dropdown>
  </div>
  <div class="form-group text-center">
    <button
      [disabled]="!registerForm.valid"
      class="btn btn-success mr-2 register-login-button"
      type="submit"
    >
      Sign Up
    </button>
  </div>
</form>
